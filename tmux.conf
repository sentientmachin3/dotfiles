unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix
set -g mouse on
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
set -g status-right '#[fg=white]#(cd #{pane_current_path} && git symbolic-ref --short HEAD 2>/dev/null || echo "")'

set-option -sa terminal-overrides ",xterm*:Tc"

bind -r e split-window -h
bind -r o split-window -v 
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 
bind -r n new-window
bind -r \; next-window
bind -r a previous-window
bind-key -n "C-f" neww -n "ws" -e "SHELL=/bin/bash" "~/.local/bin/ws -w; sleep 1"
unbind Up     
unbind Down   
unbind Left   
unbind Right
run '~/.tmux/plugins/tpm/tpm'
