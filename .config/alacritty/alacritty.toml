
[window]
dynamic_padding = true

[colors.primary]
# background = "0x1C1C1C"
# foreground = "0xE0DEF4"
foreground = "0xf0efef"
background = "0x000000"

[cursor]
vi_mode_style = "None"
[cursor.style]
blinking = "Off"
shape = "Block"

[font]
size = 13.5
[font.offset]
y= -1
[font.normal]
family = "JetbrainsMono Nerd Font Mono"
style = "semibold"

[scrolling]
history = 4000

[general]
live_config_reload = true

[terminal]
[terminal.shell]
program = "/usr/bin/zsh"
